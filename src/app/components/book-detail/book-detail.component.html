<form [formGroup]="updateForm" (ngSubmit)="onUpdate()" style="margin-left: 40%;">
  <div class="form-group">

    <mat-form-field appearance="fill" style="width: 30%;">
      <mat-label style="font-size: medium;">Enter subject</mat-label>
      <input matInput class="form-control" type="text" formControlName="name" required style="padding: -10px;">
    </mat-form-field>
  </div>

  <div class="form-group">
    <mat-form-field appearance="fill" style="width: 30%;">
      <mat-label>Sport</mat-label>
      <mat-select formControlName="price">
        <mat-option price="chess" value="chess">Chess</mat-option>
        <mat-option price="cricket" value="cricket">Cricket</mat-option>
        <mat-option price="basketball" value="basketball">Basketball</mat-option>
      </mat-select>
    </mat-form-field>

  </div>

  <div class="form-group">
    <mat-form-field appearance="fill" style="width: 30%;">
      <mat-label style="font-size: medium;">Enter description</mat-label>

      <textarea matInput class="form-control" type="text" formControlName="description" required></textarea>
    </mat-form-field>
  </div>


  <div class="form-group" style="margin-top: 5%;">
    <a href="/show-books"> <button mat-raised-button price="accent">Cancel</button></a>
    <button mat-raised-button price="accent" type="submit" style="margin-left: 10%;">Add Complaint</button>

  </div>

</form>
