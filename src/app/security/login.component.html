<form>
  <div class="row" style="text-align: center;">
    <div class="col-xs-12 col-sm-6">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h1 class="panel-title">Admin Log in</h1>
        </div>
        <div class="panel-body">
          <div class="form-group">

            <div class="input-group">
              <mat-form-field appearance="fill" style="width: 30%;" class="field">
                <mat-label style="font-size: medium;">UserName</mat-label>
                <input matInput
                  style="border-width: 3px;border-radius:100px;border-color: black;height: 30px;font-family: Arial, Helvetica, sans-serif;"
                  id="userName" name="userName" class="form-control" required [(ngModel)]="user.userName"
                  autofocus="autofocus" />
              </mat-form-field>
              <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
            </div>
          </div>
          <div class="form-group" style="margin-top: 5px;">

            <mat-label style="font-size: medium;">Password</mat-label>
            <div class="input-group">
              <mat-form-field appearance="fill" style="width: 30%;" class="field">
                <input matInput
                  style="border-width: 3px;border-radius:100px;border-color: black;height: 30px;font-family: Arial, Helvetica, sans-serif;"
                  id="password" name="password" class="form-control" required [(ngModel)]="user.password"
                  type="password" /></mat-form-field>
              <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
            </div>
          </div>
        </div>
        <div class="panel-footer">
          <button mat-raised-button style="margin-top: 10px;" color="accent" (click)="login()">Login</button>
        </div>
      </div>
    </div>
  </div>
</form>
